{% extends "base.html" %}
{% block conteudo %}
<div class="card shadow-sm">
  <div class="card-body">
    <h4 class="mb-3">Editar Cliente</h4>
    <form method="post">
      <div class="mb-3"><label class="form-label">Nome</label><input name="nome" required class="form-control" value="{{ cliente[1] }}"></div>
      <div class="mb-3"><label class="form-label">Email</label><input name="email" class="form-control" value="{{ cliente[2] }}"></div>
      <div class="mb-3"><label class="form-label">Telefone</label><input name="telefone" class="form-control" value="{{ cliente[3] }}"></div>
      <div class="mb-3"><label class="form-label">Observações</label><textarea name="observacoes" class="form-control">{{ cliente[4] }}</textarea></div>
      <button class="btn btn-primary">Atualizar</button>
      <a class="btn btn-link" href="{{ url_for('lista_clientes') }}">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
