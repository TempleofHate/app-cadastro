{% extends "base.html" %}
{% block conteudo %}
<div class="card shadow-sm">
  <div class="card-body">
    <h4 class="mb-3">Adicionar Cliente</h4>
    <form method="post">
      <div class="mb-3"><label class="form-label">Nome</label><input name="nome" required class="form-control"></div>
      <div class="mb-3"><label class="form-label">Email</label><input name="email" class="form-control"></div>
      <div class="mb-3"><label class="form-label">Telefone</label><input name="telefone" class="form-control"></div>
      <div class="mb-3"><label class="form-label">Observações</label><textarea name="observacoes" class="form-control"></textarea></div>
      <button class="btn btn-success">Salvar</button>
      <a class="btn btn-link" href="{{ url_for('lista_clientes') }}">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
